<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data Format</title>
</head>
<body>
    <h1>My Bio Data </h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="firstname">FirstName: </label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <label for="lastname">LastName: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <br><br>
            Male: <input type="radio" name="gender">
            Female: <input type="radio" name="gender">
            Other: <input type="radio" name="gender">
            <br><br>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="" id="dob">
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br><br>
            <label for="tel">Phone: </label>
            <input type="tel" name="tel" id="tel" placeholder="+91">
            <br><br>
            <label for="height">Height: </label>
            <input type="number" name="height" id="height" placeholder="Height in Feet">
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Education</legend>
            <br>
            <label for="school">School Name: </label>
            <input type="text" name="school" id="school" placeholder="School Name">
            <br><br>
            <label for="class">Class: </label>
            <input type="text" name="class" id="class" placeholder="Enter Class">
            <br><br>
            <label for="stream">Stream: </label>
            <select name="stream" id="stream">
                <option value="stream">Stream</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
            </select>
            <br><br>
            <label for="marksheet">Marksheet: </label>
            <input type="file" name="marksheet" id="marksheet">
            <br><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
